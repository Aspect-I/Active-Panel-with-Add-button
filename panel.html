<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="panel.css" />
    <link rel="stylesheet" href="loading.css" />
    <!-- End of CSS Import -->
    <!--Icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- End of Fonts -->

    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- loading -->
    <div class="loader">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>

    <!-- Overlay -->
    <span class="overlay"></span>
    <div class="alert"></div>

    <main class="app">
      <div class="menu">Menu</div>
      <div class="controlPanel">
        <div class="dailyFocusPanel">
          <button class="dailyFocusPanelBtn">Daily Focus</button>
          <div class="plusBtn-dailyFocus">
            <i class="fa-solid fa-plus" id="plusBtn-dailyFocus"></i>
          </div>
        </div>

        <div class="todoPanel">
          <button class="todoPanelBtn">Todo List</button>
          <div class="plusBtn-todo inactive">
            <i class="fa-solid fa-plus" id="plusBtn-todo"></i>
          </div>
        </div>

        <div class="noteblesPanel">
          <button class="noteblesPanelBtn">Todoy's Note</button>
          <div class="plusBtn-notebles inactive">
            <i class="fa-solid fa-plus" id="plusBtn-notebles"></i>
          </div>
        </div>
      </div>

      <div class="vertical-line"></div>

      <div class="contentPanel">
        <section class="sectionDailyFocus">
          <div class="inputBarDaily"></div>
          <div id="dailyFocusItems"></div>
        </section>

        <section class="sectionTodo">
          <div class="inputBarTodo"></div>
          <div id="todoItems">
            <div class="subSectionCheckbox">
              <div class="itemCheckbox"></div>
            </div>
          </div>
        </section>

        <section class="sectionNotebles">
          <div class="inputBarNotebles"></div>
          <div id="noteblesItems"></div>
        </section>
      </div>
    </main>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="panel.js" type="module"></script>
  </body>
</html>
